apiVersion: apps/v1
kind: Deployment
metadata:
  name: run
spec:
  replicas: 2
  selector:
    matchLabels:
      app: run
  template:
    metadata:
      labels:
        app: run
    spec:
      containers:
      - image: okteto/hello-world:golang
        name: c1
        command: ["sasasas"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
